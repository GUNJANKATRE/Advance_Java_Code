<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration Form - 17 Fields</title>
 
 </head>
<body>

<h2>Employee Registration Form</h2>

  <form action="employeesubmit" method="post">
  <label for="empId">1. Employee ID</label>
  <input type="text" id="empId" name="empId"><br>

  <label for="firstName">2. First Name</label>
  <input type="text" id="firstName" name="firstName"><br>

  <label for="lastName">3. Last Name</label>
  <input type="text" id="lastName" name="lastName"><br>

  <label for="email">4. Email</label>
  <input type="email" id="email" name="email"><br>

  <label for="phone">5. Phone Number</label>
  <input type="tel" id="phone" name="phone"><br>

  <label for="dob">6. Date of Birth</label>
  <input type="date" id="dob" name="dob"><br>

  <label for="gender">7. Gender</label>
  <select id="gender" name="gender">
    <option value="">--Select--</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select><br>

  <label for="address">8. Address</label>
  <textarea id="address" name="address" rows="3"></textarea><br>

  <label for="city">9. City</label>
  <input type="text" id="city" name="city"><br>

  <label for="state">10. State</label>
  <input type="text" id="state" name="state"><br>

  <label for="country">11. Country</label>
  <input type="text" id="country" name="country"><br>

  <label for="department">12. Department</label>
  <input type="text" id="department" name="department"><br>

  <label for="designation">13. Position</label>
  <input type="text" id="designation" name="designation"><br>

  <label for="doj">14. Date of Joining</label>
  <input type="date" id="doj" name="doj"><br>

  <label for="salary">15. Salary</label>
  <input type="number" id="salary" name="salary"><br>

  <label for="experience">16. Years of Experience</label>
  <input type="number" id="experience" name="experience" min="0"><br>

   <label for="language">17. Languages Known</label>
  <input type="text" id="language" name="language"><br>

  <button type="submit">Submit</button>
</form>

</body>
</html>
